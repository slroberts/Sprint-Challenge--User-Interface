<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Home</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <img src="/img/lambda-black.png" alt="lamba black logo" />
              </a>
            </li>
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item">
              <a href="/blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="contact">
        <h1>Contact Us!</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda,
          similique esse libero quis autem quos veniam tenetur maxime amet ex.
        </p>
        <form id="contact-form" action="#">
          <div class="form-feild">
            <label for="name">Name <span class="alert">*</span></label
            ><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John / Jane Doe"
              required
            />
          </div>
          <div class="form-feild">
            <label for="email">Email <span class="alert">*</span></label
            ><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@company.com"
              required
            />
          </div>
          <div class="form-feild">
            <label for="message">Message <span class="alert">*</span></label
            ><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <button class="contact-button" type="submit">Send message!</button>
        </form>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="/about.html">About</a>
          <a href="#">Products</a>
          <a href="/blog.html">Blog</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
</html>
